          <ul class="nav flex-column">

                <i class="fas  fa-address-book"></i><span class="redirect" routerLink="/students"> Student</span>

      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
  
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">CRUD ALUMNOS</h1>
          </div>
          <div class="container">
            <div class="row">
            <div class="col-md-8 mt-4">
            <ul class="list-group">
                <table class="table table-sm table-hover">
                    <tbody>
                        <tr *ngFor="let alumno of studentlist">
                            <td>{{alumno.$key}}</td>              
                            <td>{{alumno.name}}</td>
                            <td>{{alumno.lastname}}</td>
                            <td>{{alumno.age}}</td>
                            <td>
                                <a class="btn btn-secondary text-white botoni" (click)="onEdit(alumno)">
                                    <i class="far fa-edit"></i>
                                </a>
                                <a class="btn btn-danger text-white" (click)="onDelete(alumno.$key)">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ul>
            <div class="card">
            <div class="card-body">
            <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        
                <!-- TO UPDATE -->
                <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="studentService.selectedStudent.$key">
        
                <div class="form-group">
                    <input type="text" class="form-control" name="name" #name="ngModel"
                        [(ngModel)]="studentService.selectedStudent.name" placeholder="Add A Name">
                </div>
        
                <div class="form-group">
                    <input type="text" class="form-control" name="lastname" #lastname="ngModel"
                        [(ngModel)]="studentService.selectedStudent.lastname" placeholder="Add A Lastname">
                </div>
        
                <div class="form-group">
                    <input type="number" class="form-control" name="age" #age="ngModel"
                        [(ngModel)]="studentService.selectedStudent.age" placeholder="Add A age">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary botoni" type="submit">
                        <i class="fas fa-plus-circle"></i> Add A Product
                    </button>
                    <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                        <i class="fas fa-sync-alt"></i> Reset
                    </button>
                </div>
            </form>
            </div>
            </div>
