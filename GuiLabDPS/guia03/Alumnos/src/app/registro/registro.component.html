<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="header">
        <h1>Datos de Alumno</h1>
        <p>Ingrese los datos de los alumnos</p>
    </div>
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="nombre">
    <label>Edad:</label>
    <input type="text" [(ngModel)]="edad">
    <button class="button" (click)="ingresar()">Ingresar</button>
    <br/><br/>
    <table [hidden]="contador==0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Mayor de Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let talumno of registro">
                <td>{{talumno.nombre}}</td>
                <td>{{talumno.edad}}</td>
                <td>{{talumno.mayor}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
